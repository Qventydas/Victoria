#Пистолет штурмовой
- type: entity
  name: пистолет "Мопс"
  suffix: Хаунд
  parent: BaseWeaponPistol
  id: HoundHeavyPistol
  description: Тяжёлый и скорострельный пистолет. Калибр мощный, да беда- только 5 патронов. Не промахнись. Дырки на стволе чтобы его при выстреле не разорвало нахуй.
  components:
  - type: Item
    shape:
    - 0,0,1,1
  - type: Sprite
    sprite: Victoria/Hound/Weapons/heavy_pistol.rsi
    layers:
     - state: base
       map: ["enum.GunVisualLayers.Base"]
     - state: mag-0
       map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 3.5
    ProjectileSpeed: 35
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg 
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg      
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineHeavyPistolHound
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - HoundHeavyPistolMagazine
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 250
  - type: Tag
    tags:
      - HoundHeavyPistol
