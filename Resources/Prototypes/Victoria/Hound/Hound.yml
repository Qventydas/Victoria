- type: entity
  id: HoundPaperAnecdote
  name: Дурацкий анекдот
  suffix: Хаунд
  parent: Paper
  components:
  - type: Paper
    content: |
      [color=#800000]░░░░░░█░░░█░░░░░░[/color]
      [color=#800000]░░░░█████████░░░░[/color]      [head=3]Бланк документа[/head]
      [color=#800000]░░░░██░███░██░░░░[/color]               [head=3]HND[/head]
      [color=#800000]░░░░░███████░░░░░[/color]
      [color=#800000]░░░░░░░███░░░░░░░[/color]
      Идёт Утилизатор по коридору, а навстречу ему- клоун.
      Красноносый протянул работяге бумажку, и сказал:
      Не смотри, а покажи первому встречному. И был таков.
      Показал он это рандомному ассистуху- тот перекрестился и удалился.
      Утиль пожал плечами и пошёл к КМу, показал бумагу а тот-
      Орёт, пиздит его консолью заказов и вышвиривает из отдела. Ну, уволили его.
      Пошёл наш новообразованный ассистент в бар. Показал бармену-
      Тот ружьё достал, да чуть не пристрелил, благо успел мимом прикрыться.
      Пошёл он дальше в СБ, пожаловаться на бармена. Те спросили что у него в бумаге было, шо бармен так взбесился, он показал.
      Одного офицера схватил инфаркт на месте, остальные скрутили его и посадили в перму по всем статьям КЗ.
      Прилетел он на ЦК, начался суд. Бумагу отняли и показали судье. Тот лишь завопил- "КАЗНИТЬ!" И тотчас же упал замертво.
      Выкинули его в космос. Увидел как культисты Ратвара призывали своего божка, попутно отбиваясь от ОБР. Решил наш герой подождать, да показать появившемуся божеству бумагу.
      После этого он оказался в темноте. Не в космосе, но и не в редспейсе. Решил он посмотреть на саму бумагу.
      А там воксы в нарды играют.
