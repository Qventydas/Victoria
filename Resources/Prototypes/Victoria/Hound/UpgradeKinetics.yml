- type: constructionGraph
  id: UpgradeWeaponProtoKineticAccelerator
  start: start
  graph:
    - node: start
      edges:
        - to: upgraded
          steps:
            - tag: WeaponPistolProtoKineticAccelerator
              doAfter: 2

    - node: upgraded
      entity: WeaponProtoKineticAcceleratorUpgraded

- type: entity
  name: Набор улучшения протокинетического ускорителя
  parent: [BaseItem, BaseMajorContraband]
