  description: Кустарно разогнанная начинка протокинетика, несколько увеличивающая урон по живым существам.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: abductor_mod
  - type: Item
    size: Small
  - type: Tag
    tags:
    - WeaponPistolProtoKineticAccelerator

- type: Tag
  id: WeaponPistolProtoKineticAccelerator

- type: entity
  name: протокинетический ускоритель
  id: WeaponProtoKineticAcceleratorUpgraded
  parent: [WeaponProtoKineticAccelerator, BaseCargoContraband]
