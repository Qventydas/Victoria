- type: entity
  categories: [ HideSpawnMenu ]
  id: NoocPaperVis
  name: Памятка ноократского военного высокого класса
  suffix: Ноократия
  parent: Paper
  components:
  - type: TimedDespawn
    lifetime: 1200
  - type: Paper
    content: |
      Форма: NOERT-PLVIS-016
      Кому: Военному высокого класса 16-й армии
      Вы командир Ноократи Эранта. Вашей задачей является командование своими подчинёнными. Вы тут самый важный и самый умный. Ваши подчинённые не обладают столь выдающимся интеллектом, как вы.
      Ваши навыки: Базовые навыки, владение оружием, управление шаттлом
      Руководство к отыгрышу: У ноократов развита культура правильного академического языка. Стоит строить полные предложения, без сокращений, жаргона или упрощённых слов. Допускаются перегруженные формулировки. В Ноократии Эранта граждане делятся на 15 классов по уровню интеллекта. 15 классов делятся на 5 категорий по три: высшие, высокие, средние, низкие, низшие. Более низкие классы подчиняются более высоким. Более высокие обычно пренебрежительно относятся к более низким. Граждан других госудраств ноократы так же делят на условные внешние классы. Командование и учёные - внешний высокий класс. Инженеры, квалифицированные сотрудники - внешний средний класс. Младшие сотрудники и сервис - низкий класс.
