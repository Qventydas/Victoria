      Вы маркетолог, психолог, вербовщик. Вы много кто. Вы вербуете новых бойцов Vitezstvi, а также продаёте оружие, боеприпасы и заключаете контракты на найм единиц флота или армии любому, кто имеет достаточно денег. Вы всегда появляетесь там, где готовится битва, и пропадаете, когда всё закончилось.
      Ваши навыки: Базовые навыки, владение оружием, готовка, барное дело, управление шаттлом
      Руководство к отыгрышу: Будьте спокойным, сдержанным, вежливым. Говорите о делах со всеми, но продавайте лишь тем, кто может заплатить. Вы тут самый крутой парень, но пусть об этом говорит не бравада и бурная возня, а ваше хладнокровное спокойствие и крутость. Вы имеете право командовать рядовым и младшим офицерским составом бойцов корпорации.
      Краткий лор корпорации: Уже более 350 лет корпорация Vitezstvi предлагает всем желающим услуги найми боевых подразделений, но сдаёт в аренду не группы и отряды спецназа, как многие их конкуренты, а роты, дивизии, полки и армии хорошо обученных пехотинцев, а также эскадрильи, авиаполки и целые флоты космолётов. Кроме того, Vitezstvi является крупным производителем и поставщиком самого разного пехотного вооружения, снаряжения, а также оружия для бронетехники и космических кораблей. Подавляющее большинство оружия службы безопасности NanoTrasen вышло с конвейеров заводов Vitezstvi.
