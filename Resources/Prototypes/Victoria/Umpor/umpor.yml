      Краткий лор государства: Умпорская Федерация около трёхсот лет назад военным способом отделилась от Ноократии Эранта. Они считают, что Ноократия построена на угнетении бедных трудящихся, даже самых трудолюбивых, которым просто не повезло с природным талантом. Сами же упорцы восхваляют как раз достижения честного труда. За время своего существования Федерация пережила пару разрушительных войн с Ноократией Эранта, научный и образовательный регресс, бедность, разгул преступности и тяготы поствоенной разрухи. Тем не менее,, народ умудряется жить даже в условиях полных неудач. На данный момент пик всеобщего спада пройден и начался государственный подъём. Этого удалось достичь за счёт трудолюбия граждан смены курса правительства, гуманитарной помощи от других государств, а также из-за привлечения капиталов крупных корпораций, вроде NanoTrasen, Vitezstvi, Hephaestus.
