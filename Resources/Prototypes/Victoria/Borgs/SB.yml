#===Защитник борг(с чуть больше хп)=====

- type: entity
  id: BorgChassisDefender
  name: киборг-защитник
  description: Гибрид машины и человека, помогающий в работе станции. Они обожают, когда их снова и снова просят назвать свои законы.
  parent: BorgChassisSelectable
  components:
  - type: BorgTransponder
    sprite:
      sprite: Mobs/Silicon/chassis.rsi
      state: defender
    name: киборг-защитник
  - type: Sprite
    sprite: Mobs/Silicon/chassis.rsi
    layers:
    - state: defender
      map: ["enum.BorgVisualLayers.Body", "movement"]
    - state: defender_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: defender_l
      shader: unshaded
      map: ["light","enum.BorgVisualLayers.LightStatus"]
      visible: false
  - type: BorgChassis
    maxModules: 4
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleDefender
    hasMindState: defender_e
    noMindState: defender_e_r
  - type: Speech
    speechVerb: Robotic
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Critical
      250: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    showOverlays: false
    allowRevives: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Machines/warning_buzzer.ogg
          params:
            volume: 5
    - trigger:
        !type:DamageTrigger
        damage: 350
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:EmptyContainersBehaviour
        containers:
        - borg_brain
        - borg_module
        - cell_slot
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Common
    - Science
    - Security
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Science
    - Security
  - type: BorgSwitchableType
    selectedBorgType: defender
