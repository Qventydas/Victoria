#-----------------------------------------------------Действие прицеливания-----------------------------------
- type: entity
  id: ActionMarineBase
  categories:
  - HideSpawnMenu

- type: entity
  parent: ActionMarineBase
  id: ActionToggleScope
  name: Переключение оптики
  description: Переключитесь на обзор через оптический прицел.
  components:
  - type: InstantAction
    icon:
      sprite: Victoria/Snipe/scope_action.rsi
      state: sniperscope
    event: !type:ToggleActionEvent
    useDelay: 0.25
#-----------------------------------------------------бинокль-----------------------------------
- type: entity
  parent: BaseItem
  id: Binoculars
  name: Бинокль
  description: Высоко сижу, далеко гляжу!
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: Victoria/Snipe/binoculars.rsi
    state: binoculars
  - type: Scope
    useInHand: true
    allowMovement: true
    delay: 0
    zoom: 1.6
    offset: 14
#-----------------------------------------------------Прицел-----------------------------------
- type: entity
  parent: BaseItem
  id: OpticalSight
  name: оптический прицел
  description: Мечта любого мелкого пацана во дворе и пехотинца в окопе.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: Victoria/Snipe/optical_sight.rsi
    state: sight
  - type: Scope
    useInHand: true
    allowMovement: true
    delay: 0
    zoom: 2.2
    offset: 14
  - type: Stack
    stackType: OpticalSight
    count: 1
    
- type: stack
  id: OpticalSight
  name: оптический прицел
  icon: { sprite: /Textures/Victoria/Snipe/optical_sight.rsi, state: sight }
  spawn: OpticalSight
  maxCount: 1
#-----------------------------------------------------Снайперская Мосинка-----------------------------------
- type: entity
  name: винтовка Кардашевв-Мосина снайперская
  parent: WeaponSniperMosin
  id: WeaponSniperMosinSniper
  description: Таже Мосинка, но теперь более точная и с оптическим прицелом! Использует патроны .30 калибра.
  components:
  - type: Sprite
    sprite: Victoria/Snipe/bolt_gun_wood.rsi
  - type: Gun
    minAngle: 0
    maxAngle: 2
    angleIncrease: 1
    angleDecay: 0.5
  - type: Scope
    useInHand: true
    allowMovement: true
    delay: 0
    zoom: 2.2
    offset: 14
  - type: Construction
    graph: MosinSniper
    node: MosinSniper
    
    
- type: constructionGraph
  id: MosinSniper
  start: Mosin
  graph:
    - node: Mosin
      entity: WeaponSniperMosin
      edges:
        - to: MosinSniper
          steps:
            - material: OpticalSight
              amount: 1
              doAfter: 2
            - tool: Screwing
              doAfter: 1 
            

    - node: MosinSniper
      entity: WeaponSniperMosinSniper
      edges:
        - to: Mosin
          completed:
            - !type:AdminLog
              message: "Прицел был отсоединён"
            - !type:SpawnPrototype
              prototype: OpticalSight
              amount: 1
            - !type:SpawnPrototype
              prototype: WeaponSniperMosin
              amount: 1
            - !type:DeleteEntity
          steps:
            - tool: Screwing
              doAfter: 1 
