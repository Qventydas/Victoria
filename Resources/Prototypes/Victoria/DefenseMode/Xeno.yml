#------------------------------------------Смола, яйца------------------------------
- type: damageContainer
  id: StructuralXeno
  supportedGroups:
  - Brute
  supportedTypes:
  - Heat
  - Shock
  - Structural

- type: entity
  id: XenoWeeds
  name: Смола
  description: Weird black weeds...
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  #- type: XenoWeeds                      #!!!!!
  - type: Clickable
  # - type: EdgeSpreader
    # id: XenoWeeds
  - type: ActiveEdgeSpreader
  - type: Sprite
    sprite: Victoria/DefenseMode/xeno_weeds.rsi
    drawdepth: FloorTiles
    layers:
    - state: weed0
  - type: IconSmooth
    key: cm_xeno_weeds
    base: weed_dir
    mode: CardinalFlags
  # - type: IconSmoothRandom
    # overrides:
    # - weed_dir0
    # - weed_dir15
  - type: RandomSprite
    available:
    - 0:
        weed0: ""
    - 0:
        weed1: ""
    - 0:
        weed2: ""
    - 0:
        weed3: ""
    - 0:
        weed4: ""
    - 0:
        weed5: ""
    - 0:
        weed6: ""
    - 0:
        weed7: ""
    - 0:
        weed8: ""
    - 0:
        weed9: ""
    - 0:
        weed10: ""
    - 0:
        weed11: ""
    - 0:
        weed12: ""
    - 0:
        weed13: ""
    - 0:
        weed14: ""
    - 0:
        weed15: ""
  - type: Damageable
    damageContainer: StructuralXeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: XenoWeeds
  id: XenoWeedsSource
  name: Корень смолы
  description: Кажется это... нечто вырабатывает смолу ксеноморфов.
  components:
  - type: Sprite
    sprite: Victoria/DefenseMode/xeno_weeds.rsi
    drawdepth: FloorTiles
    layers:
    - state: weed0
    - state: constructionnode
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 33
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: BaseItem
  id: XenoEgg
  name: яйцо Ксеноморфов
  description: Отсюда вылупляются молодые особи роя и улья. Они должны быть уничтожены...
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        layer:
        - BulletImpassable
        restitution: 0.3
        friction: 0.2
      xeno_egg:
        shape:
          !type:PhysShapeCircle
          radius: 1.5
        hard: false
        mask:
        - MobLayer
  - type: CollisionWake
    enabled: false
  - type: Flammable
    fireSpread: false
    damage:
      types:
        Heat: 3
  - type: Sprite
    sprite: Victoria/DefenseMode/xeno_egg.rsi
    drawdepth: SmallMobs
    layers:
    - state: egg_item
      map: [ "enum.XenoEggLayers.Base" ]
  - type: Item
    size: Ginormous
  - type: XenoEgg
  - type: Damageable
    damageContainer: StructuralXeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 60
      behaviors:
      - !type:BurnBodyBehavior { }
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.5
#------------------------------------------Поведение ботов------------------------------
- type: htnCompound
  id: XenoCompoundDef
  branches:
    - tasks:
        - !type:HTNCompoundTask
          task: MeleeCombatCompound
    - tasks:
        - !type:HTNCompoundTask
          task: FollowCompound
    - tasks:
        - !type:HTNCompoundTask
          task: IdleCompound
#------------------------------------------Сами боты------------------------------
- type: entity
  name: Бурильщик
  description: Обычно они приходят ночью. Обычно.
  suffix: Оборона, Альфа
  parent: MobXeno
  id: MobXenoDefAlfa
  components:
  - type: NpcFactionMember
    factions:
    - XenoTunnellerOnly
  - type: Journey
    journeyGroup: Alpha
  - type: HTN
    rootTask:
      task: XenoCompoundDef
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: MobThresholds
