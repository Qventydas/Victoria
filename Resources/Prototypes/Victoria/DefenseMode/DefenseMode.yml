- type: entity
  id: BannerObjective
  name: Знамя-Маяк
  description: Cердце вашей базы и ядро вашей обороны. Не дайте врагу достичь его и уничтожить, иначе ваше командование сочтёт, что ваш отряд погиб.
  placement:
    mode: SnapgridCenter
  components:
  - type: SpriteFade
  - type: Clickable
  - type: Sprite
    sprite: Victoria/DefenseMode/banner_objective.rsi
    state: icon
    noRot: true
    drawdepth: Overdoors
    offset: 0,1
    layers:
      - state: banner_objective
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 1.0
        density: 1000
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: NpcFactionMember
    factions:
    - DefenseStructure
  - type: MobState
  - type: Transform
    anchored: true
  - type: PointLight
    color: "#00f0fb"
    radius: 3
  - type: JourneyTarget

