#------------------------------------------------------------Знамя-маяк------------------------------------------------------------------
- type: entity
  id: BannerObjective
  name: Знамя-Маяк
  description: Cердце вашей базы и ядро вашей обороны. Не дайте врагу достичь его и уничтожить, иначе ваше командование сочтёт, что ваш отряд погиб.
  placement:
    mode: SnapgridCenter
  components:
  - type: SpriteFade
  - type: Clickable
  - type: Sprite
    sprite: Victoria/DefenseMode/banner_objective.rsi
    state: icon
    noRot: true
    drawdepth: Overdoors
    offset: 0,1
    layers:
      - state: banner_objective
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 1.1
        density: 1000
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Transform
    anchored: true
  - type: PointLight
    color: "#00f0fb"
    radius: 3
  - type: MobState
  - type: JourneyTarget
    journeyGroup: Alpha
    ignoreGroups: true
    priority: 1
  - type: NpcFactionMember
    factions:
    - DefenseStructureBase
#------------------------------------------------------------Ключевая подстанция------------------------------------------------------------------    
- type: entity
  parent: AdminSubstation
  id: SubstationObjective
  name: полевая подстанция
  description: Очень важно сохранить её, чтобы поддержать оборону в рабочем состоянии.
  suffix: Оборона, Альфа
  components:
  - type: MobState
  - type: JourneyTarget
    journeyGroup: Alpha
    ignoreGroups: false
    priority: 2
  - type: NpcFactionMember
    factions:
    - DefenseStructureBase
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
    
- type: entity
  parent: SubstationObjective
  id: SubstationObjectiveBeta
  name: полевая подстанция
  description: Очень важно сохранить её, чтобы поддержать оборону в рабочем состоянии.
  suffix: Оборона, Бета
  components:
  - type: JourneyTarget
    journeyGroup: Beta
    
- type: entity
  parent: SubstationObjective
  id: SubstationObjectiveGamma
  name: полевая подстанция
  description: Очень важно сохранить её, чтобы поддержать оборону в рабочем состоянии.
  suffix: Оборона, Гамма
  components:
  - type: JourneyTarget
    journeyGroup: Beaver
#------------------------------------------------------------Вечные кабели------------------------------------------------------------------   
- type: entity
  parent: CableMV
  id: AdminCableMV
  name: СВ кабель
  suffix: Админ
  description: Сверхнадёжный средневольтный кабель.
  components:
  - type: RandomChangeTime
    time: 99999
    prob: 0
    entity: CableMV
#------------------------------------------------------------Железная дорога------------------------------------------------------------------    
- type: entity
  id: FloorRailwayEntity
  name: железная дорога
  description: Староможная железная дорога для стареньких поездов в колониях.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: FloorOccluder   
  - type: Sprite
    sprite: Victoria/DefenseMode/railway.rsi
    drawdepth: BelowFloor
    layers:
      - state: railway  
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.9
    sprintSpeedModifier: 0.9
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
#------------------------------------------------------------Стены------------------------------------------------------------------
#--------------------------------------------------Неразрушаемые-----------------------------------------
- type: entity
  parent: BaseWall
  id: WallReinforcedDef
  name: укреплённая стена
  suffix: Неразрушаемый
  components:
  - type: Sprite
    sprite: Structures/Walls/solid.rsi
  - type: Icon
    sprite: Structures/Walls/solid.rsi
    state: rgeneric
  - type: IconSmooth
    key: walls
    base: reinf_over
    
- type: entity
  parent: BaseWall
  id: WallRockDef
  name: камень
  suffix: Неразрушаемый
  components:
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
      - state: rock
      - map: [ "enum.EdgeLayer.South" ]
        state: rock_south
      - map: [ "enum.EdgeLayer.East" ]
        state: rock_east
      - map: [ "enum.EdgeLayer.North" ]
        state: rock_north
      - map: [ "enum.EdgeLayer.West" ]
        state: rock_west
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: rock
  - type: SmoothEdge
  - type: IconSmooth
    key: walls
    mode: NoSprite
#--------------------------------------------------Пропадающие-----------------------------------------
